<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias binding="same">
    <family>Helvetica Neue</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>Helvetica Neue</family>
    <accept>
      <family>Liberation Sans/family>
    </accept>
  </alias>

</fontconfig>
